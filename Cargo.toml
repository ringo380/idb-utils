[package]
name = "idb"
version = "1.0.0"
edition = "2021"
description = "InnoDB file analysis toolkit"
license = "MIT"

[dependencies]
clap = { version = "4", features = ["derive"] }
byteorder = "1"
crc32c = "0.6"
thiserror = "2"
colored = "2"
serde = { version = "1", features = ["derive"] }
serde_json = "1"
flate2 = "1"
lz4_flex = "0.11"
rand = "0.9"
mysql_async = { version = "0.34", optional = true }
tokio = { version = "1", features = ["rt", "macros"], optional = true }

[dev-dependencies]
tempfile = "3"

[features]
default = []
mysql = ["dep:mysql_async", "dep:tokio"]
